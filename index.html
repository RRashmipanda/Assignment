<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="LOGO">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
        <div class="signup">
            <button type="button">Sign Up</button>
        </div>
    </header>

    <section class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Your success starts here. Discover our services and products that can help you achieve your goals.</p>
    </section>

    <section class="carousel">
        <h2>Featured Products</h2>
        <div class="carousel-container">
            <div class="carousel-card">Card 1</div>
            <div class="carousel-card">Card 2</div>
            <div class="carousel-card">Card 3</div>
            <div class="carousel-card">Card 4</div>
            <div class="carousel-card">Card 5</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
